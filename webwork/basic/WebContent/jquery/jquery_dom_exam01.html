<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#insertP").on("click",function(){
			data = $("<p>newP</p>");
			//data.css("background-color","yellow");	
			data.attr("style","background-color: yellow; border : 1px solid blue; font-weight: bolder")
			$("#root").append(data);
		});	
		$("#deleteP").on("click",function(){
			$("#root").children().last().remove();	
		});
		$("#deleteDivAndP").on("click",function(){
			$("#root").empty();
		});
	});
	</script>
</head>
<body>
	<div id="layer"></div>
	
		<hr>
	
		<div id="root">
			<p style="background: gray;">line01</p>
			<p style="background: skyblue">line02</p>
			<p style="background: green;">line03</p>
			<p style="background: red;">line04</p>
		</div>
	
		<hr>
		<button onclick="insertP()">P태그추가하기</button>
		<button onclick="deleteP()">P태그삭제하기</button>
		<button onclick="deleteDivAndP()">div안의 모든 p태그 삭제하기</button>
		<button onclick="innerHTML_test()">innerHTML</button>
	
</body>
</html>
