<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
	<link rel="stylesheet" href="../common/css/my_style.css"/>
</head>
<body>
	<div id="clickMe"> 여기를 누르세요</div>
	<div id="picframe">
		<img alt="" src="../images/m_garden01.jpg"/>
	</div>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#clickMe").click(function () {
				//id가 picframe으로 정의된 객체를 화면에 보여지도록
				//다시 클릭하면 화면에서 사라진다
				$("#picframe").slideToggle();
				/* toggle  : 요소가 감추어져 있으면 표시하고, 표시되어 있으면 감춘다.*/
			});
			
		});
	
	</script>
</body>
</html>
