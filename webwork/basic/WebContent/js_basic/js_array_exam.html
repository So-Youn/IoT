<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	//오늘날짜 : _____년 _____월 _____일 _____요일
		today = new Date();
		 // 배열을 담을 변수를 선언하는 방법
		myarr = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];
		/* 
		toLocaleDateString()은 운영체제에 설정되어 있는 locale정보를 이용하여
		날짜 데이터의 년월일 정보를 구성한다.
		한국 - ____년 ____월 ____일 or 2020. 1. 10. 금요일
		미국 - ____/ ____/ ____
		*/
		document.write("<h2>" + today.toLocaleDateString() + " " + myarr[today.getDay()] + "</h2>");
		</script>
	</body>
	</html>
