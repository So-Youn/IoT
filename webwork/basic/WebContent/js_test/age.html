<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>나이 계산하기</title>
	<link rel="stylesheet" href="../common/css/age.css">
	<script type="text/javascript">
		function calc(){
			var currentYear = 2020;
			var birthYear = prompt("태어난 연도?");
			var age;
			age = currentYear -birthYear + 1;
			document.querySelector("#result").innerHTML = "당신의 나이는 "+age+"세 입니다.";
		}
	
	</script>
</head>
<body>	
	<button class="btn" onclick="calc()">나이 계산하기</button>
	<div id="result" class="show">(결과 값 표시)</div>

</body>
</html>
